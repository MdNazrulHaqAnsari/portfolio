  <title>Portfolio Under Development</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    /* Glow Effect */
    .message {
      text-align: center;
      padding: 20px 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2), 0 4px 15px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .message h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      font-weight: 700;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .message p {
      font-size: 1.2rem;
      margin: 10px 0;
      line-height: 1.6;
    }

    .message .emoji {
      font-size: 2.5rem;
      margin-top: 15px;
      animation: bounce 1.5s infinite;
    }

    /* Bounce Animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
